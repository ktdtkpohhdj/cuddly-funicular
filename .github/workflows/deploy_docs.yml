name: Deploy MkDocs Documentation

on:
  push:
    branches:
      - site
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs branch (site)
        uses: actions/checkout@v3
        with:
          ref: site
          fetch-depth: 0

      - name: Checkout main branch (source code) into source_code/
        uses: actions/checkout@v3
        with:
          repository: ktdtkpohhdj/cuddly-funicular
          ref: main
          path: source_code
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocstrings[python]

      - name: Build and deploy documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdocs build
          mkdocs gh-deploy --force
