name: Deploy MkDocs Documentation

on:
  push:
    branches:
      - site
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs branch
        uses: actions/checkout@v3
        with:
          ref: site
          fetch-depth: 0

      - name: Checkout main branch (source code)
        uses: actions/checkout@v3
        with:
          repository: ktdtkpohhdj/cuddly-funicular
          ref: main
          path: source_code
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install mkdocs-material mkdocstrings[python]

      - name: Build MkDocs site
        run: mkdocs build

      - name: Push to gh-pages using PAT
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cd site
          git init
          git remote add origin https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/ktdtkpohhdj/cuddly-funicular.git
          git checkout -b gh-pages
          git add -A
          git commit -m "Deploy documentation"
          git push --force origin gh-pages
