name: Deploy MkDocs Documentation

on:
  push:
    branches:
      - site   # Trigger deploy when docs branch changes
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout documentation branch
      - name: Checkout docs branch
        uses: actions/checkout@v3
        with:
          ref: site
          fetch-depth: 0

      # Checkout main branch source code into separate folder
      - name: Checkout main branch (source code)
        uses: actions/checkout@v3
        with:
          repository: ktdtkpohhdj/cuddly-funicular
          ref: main
          path: source_code
          fetch-depth: 0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install MkDocs and mkdocstrings
      - name: Install dependencies
        run: pip install mkdocs-material mkdocstrings[python]

      # Build the MkDocs site
      - name: Build MkDocs site
        run: mkdocs build

      # Push the built site to gh-pages using Personal Access Token
      - name: Deploy to gh-pages
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          cd site
          git init
          git checkout -b gh-pages
          git add -A
          git commit -m "Deploy documentation"
          git push --force https://x-access-token:${GH_PAGES_TOKEN}@github.com/ktdtkpohhdj/cuddly-funicular.git gh-pages
